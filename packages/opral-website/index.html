<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opral</title>
		<style>
			body {
				font-family: serif;
				line-height: 1.4;
				margin: 0;
				padding: 1rem;
				max-width: 800px;
				margin: 0 auto;
			}

			.header {
				text-align: center;
				margin-bottom: 1.5rem;
			}

			.header h1 {
				font-size: 2.5rem;
				margin: 0;
			}

			.intro {
				text-align: center;
				font-size: 1.1rem;
				margin-bottom: 1.5rem;
			}

			.product-list {
				margin-bottom: 0.75rem;
				text-align: center;
			}

			.product-list ul {
				list-style-type: disc;
				padding-left: 1.5rem;
				display: inline-block;
				text-align: left;
			}

			.product-list li {
				margin-bottom: 0.5rem;
				font-size: 1rem;
			}

			.product-list a {
				text-decoration: none;
			}

			.product-list a:hover {
				text-decoration: underline;
			}

			.footer {
				text-align: center;
				padding-top: 1rem;
			}

			.footer-links {
				display: flex;
				justify-content: center;
				gap: 2rem;
				margin-bottom: 0.5rem;
				flex-wrap: wrap;
			}

			.footer-links a {
				text-decoration: none;
			}

			.footer-links a:hover {
				text-decoration: underline;
			}

			.footer-note {
				font-style: italic;
				font-size: 0.9rem;
			}

			@media (max-width: 600px) {
				body {
					padding: 1rem;
				}
				
				.header h1 {
					font-size: 2.5rem;
				}
				
				.intro {
					font-size: 1.1rem;
				}
				
				
				.footer-links {
					flex-direction: column;
					gap: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Opral</h1>
		</div>

		<div class="intro">
			We are the company behind two key products:
		</div>

		<div class="product-list">
			<ul>
				<li>Lix - Change Control System (<a href="https://lix.dev/" target="_blank">lix.dev</a>)</li>
				<li>Inlang - Globalization Infrastructure (<a href="https://inlang.com" target="_blank">inlang.com</a>)</li>
			</ul>
		</div>

		<div class="footer">
			<div class="footer-links">
				<a href="https://opral.substack.com/" target="_blank">Blog</a>
				<a href="https://github.com/opral/monorepo/tree/main/careers">Careers</a>
				<a href="https://github.com/opral/monorepo">GitHub</a>
				<a href="mailto:hello@opral.com">Contact</a>
			</div>
			<div class="footer-note">
				PS Nothing is broken about this page. It's simple on purpose :)
			</div>
		</div>
	</body>
</html>
